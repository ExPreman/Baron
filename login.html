<!DOCTYPE html>

<html>
<head>
	<title>Baron</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/login.js"></script>
</head>
	
<body>
<div class="container">
	<div class="header">
		<div class="Logo" align="center">
			<img src="img/BARON.png">
		</div>
	</div>
	
	<div class="main">
	
	<center>
	
    <br/>
    <h2>SIGN IN</h2>    
    <br/>
			
	<form method="post" id="login-form" autocomplete="off">
	<div class="content">
		<div class="form-body"> 
         	 <!-- json response will be here -->
             <div id="errorDiv"></div>
             <!-- json response will be here -->     
         	 <div class="form-group">
                   <div class="input-group">
                   <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                   <input name="email" id="user_email" type="text" class="form-control" placeholder="Email" maxlength="50" />
                   </div> 
                   <span class="help-block" id="error"></span>                     
              </div>
                        
              <div class="row">
                        
                   <div class="form-group col-lg-6">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input name="password" id="user_password" type="password" class="form-control" placeholder="Password"/>
                        </div>  
                        <span class="help-block" id="error"></span>                    
                   </div>
				   
             </div>    
        </div>
			
		<input id="btn-signin" type="submit" class="button" name="submit" value="SIGN IN" />
        <br/><br/><br/>
		<span>Dont have an account ? </span>
        <a href = "register.html">SIGN UP</a>
	
	</div>
	</form>
	</center>
    
    </div>
    
    <div class="footer">
        <span>Barber Online</span>    
    </div>
    </div>	
    
</body>
</html>
